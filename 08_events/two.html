  const changeText = () => {
    document.querySelector('h1').innerHTML = "Text change using setTimeout()"

  document.querySelector('#stop').addEventListener('click', (e) => {
    clearTimeout(changedText);
    e.target.disabled = true;
    console.log('Stopped')

</script>
