<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM | Editing and removing</title>
</head>

<body style="background-color: rgb(18, 17, 24); color: beige;">

  <ul class="language">
    <li>Javascript</li>
  </ul>

</body>
<script>
  function addlanguage(langName) {
    const li = document.createElement('li')
    li.innerHTML = `${langName}`
    document.querySelector('.language').appendChild(li)
  }
  addlanguage('python')
  addlanguage('typescript')

  function addOptLang(langName) {
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(langName))
    document.querySelector('.language').appendChild(li)
  }
  addOptLang('samiran')

  // Edit
  const secondLang = document.querySelector("li:nth-child(2)")
  // secondLang.innerHTML = "Ruby"
  const newli = document.createElement('li')
  newli.textContent = "Ruby on Rails"
  secondLang.replaceWith(newli)

  // Edit
  const firstLang = document.querySelector("li:first-child")
  console.log(firstLang)
  firstLang.outerHTML = '<li>Mojo</li>'

  // Remove
  const lastLi = document.querySelector("li:last-child")
  lastLi.remove()

</script>

</html>
